<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../css/style-main.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>CECyT Integrador-Inicio Session</title>
  </head>

  <body data-spy="scroll" data-target="#navbar" data-offset="55">
    <nav id="header" class="navbar navbar-light navbar-expand-lg">
      <div class="container">
        <div class="navbar-brand">
          <img src="../img/cecyt.png" alt="CECyT 09" />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ml-auto" id="nav-lista">
            <li class="nav-item">
              <a class="nav-link" href="./inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./inicio.html">Consultar Material</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./inicio.html">Consultar Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main id="main">
      <div
        class="form-check"
        id="loggin"
        tabindex="-1"
        role="dialog"
        aria-labelledby="loggin"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loggin">Registar Usuario</h5>
            </div>
            <div class="modal-body">
              <form method="post" action="./inicio.html">
                <div class="form-row">
                  <div class="form-group col">
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Contraseña"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="reset" class="btn btn-outline-primary">
                      Cancelar
                    </button>
                    <button type="submit" class="btn btn-light">
                      Iniciar Sesión
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
